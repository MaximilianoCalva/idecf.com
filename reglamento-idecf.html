<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reglamento IDECF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: transparent;
            padding: 0;
        }

        .reglamento-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .reglamento-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 3px solid #6D0757;
        }

        .reglamento-header h1 {
            font-size: 2.5rem;
            color: #6D0757;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .reglamento-header p {
            font-size: 1.1rem;
            color: #718096;
            font-weight: 400;
        }

        .page-navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 12px 24px;
            background: #6D0757;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(109, 7, 87, 0.4);
        }

        .page-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(109, 7, 87, 0.6);
            background: #4a0439;
        }

        .page-btn.active {
            background: #667EEA;
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            font-weight: 700;
        }

        .page-content {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .page-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-image-wrapper {
            text-align: center;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .page-image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .page-image-wrapper:hover img {
            transform: scale(1.02);
        }

        .page-counter {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: #4a5568;
            font-weight: 500;
        }

        .navigation-arrows {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 20px;
        }

        .nav-arrow-btn {
            padding: 15px 30px;
            background: #6D0757;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(109, 7, 87, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-arrow-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(109, 7, 87, 0.6);
            background: #4a0439;
        }

        .nav-arrow-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .download-btn {
            display: block;
            margin: 30px auto 0;
            padding: 15px 40px;
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.4);
            text-decoration: none;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 101, 101, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .reglamento-container {
                padding: 20px;
            }

            .reglamento-header h1 {
                font-size: 1.8rem;
            }

            .reglamento-header p {
                font-size: 1rem;
            }

            .page-btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }

            .nav-arrow-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .navigation-arrows {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .reglamento-header h1 {
                font-size: 1.5rem;
            }

            .page-btn {
                padding: 8px 15px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <div class="reglamento-container">
        <div class="reglamento-header">
            <h1>Reglamento IDECF</h1>
            <p>Instituto de Constelaciones Familiares</p>
        </div>

        <!-- Page Navigation Buttons -->
        <div class="page-navigation">
            <button class="page-btn active" onclick="showPage(1)">Página 1</button>
            <button class="page-btn" onclick="showPage(2)">Página 2</button>
            <button class="page-btn" onclick="showPage(3)">Página 3</button>
            <button class="page-btn" onclick="showPage(4)">Página 4</button>
            <button class="page-btn" onclick="showPage(5)">Página 5</button>
            <button class="page-btn" onclick="showPage(6)">Página 6</button>
        </div>

        <!-- Page 1 -->
        <div class="page-content active" id="page-1">
            <div class="page-image-wrapper">
                <img src="https://panel.idecf.com/wp-content/uploads/2025/07/Reglamento-IDECF-31933_page-0001.jpg"
                    alt="Reglamento IDECF - Página 1" loading="lazy">
            </div>
        </div>

        <!-- Page 2 -->
        <div class="page-content" id="page-2">
            <div class="page-image-wrapper">
                <img src="https://panel.idecf.com/wp-content/uploads/2025/07/Reglamento-IDECF-31933_page-0002.jpg"
                    alt="Reglamento IDECF - Página 2" loading="lazy">
            </div>
        </div>

        <!-- Page 3 -->
        <div class="page-content" id="page-3">
            <div class="page-image-wrapper">
                <img src="https://panel.idecf.com/wp-content/uploads/2025/07/Reglamento-IDECF-31933_page-0003.jpg"
                    alt="Reglamento IDECF - Página 3" loading="lazy">
            </div>
        </div>

        <!-- Page 4 -->
        <div class="page-content" id="page-4">
            <div class="page-image-wrapper">
                <img src="https://panel.idecf.com/wp-content/uploads/2025/07/Reglamento-IDECF-31933_page-0004.jpg"
                    alt="Reglamento IDECF - Página 4" loading="lazy">
            </div>
        </div>

        <!-- Page 5 -->
        <div class="page-content" id="page-5">
            <div class="page-image-wrapper">
                <img src="https://panel.idecf.com/wp-content/uploads/2025/07/Reglamento-IDECF-31933_page-0005.jpg"
                    alt="Reglamento IDECF - Página 5" loading="lazy">
            </div>
        </div>

        <!-- Page 6 -->
        <div class="page-content" id="page-6">
            <div class="page-image-wrapper">
                <img src="https://panel.idecf.com/wp-content/uploads/2025/07/Reglamento-IDECF-31933_page-0006.jpg"
                    alt="Reglamento IDECF - Página 6" loading="lazy">
            </div>
        </div>

        <!-- Page Counter -->
        <div class="page-counter">
            Página <span id="current-page">1</span> de 6
        </div>

        <!-- Arrow Navigation -->
        <div class="navigation-arrows">
            <button class="nav-arrow-btn" id="prev-btn" onclick="previousPage()" disabled>
                <span>←</span> Anterior
            </button>
            <button class="nav-arrow-btn" id="next-btn" onclick="nextPage()">
                Siguiente <span>→</span>
            </button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 6;

        function showPage(pageNumber) {
            // Hide all pages
            const allPages = document.querySelectorAll('.page-content');
            allPages.forEach(page => page.classList.remove('active'));

            // Remove active class from all buttons
            const allButtons = document.querySelectorAll('.page-btn');
            allButtons.forEach(btn => btn.classList.remove('active'));

            // Show selected page
            document.getElementById(`page-${pageNumber}`).classList.add('active');

            // Activate corresponding button
            allButtons[pageNumber - 1].classList.add('active');

            // Update current page
            currentPage = pageNumber;
            document.getElementById('current-page').textContent = currentPage;

            // Update navigation buttons
            updateNavigationButtons();
        }

        function nextPage() {
            if (currentPage < totalPages) {
                showPage(currentPage + 1);
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                showPage(currentPage - 1);
            }
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        // Keyboard navigation
        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowLeft') {
                previousPage();
            } else if (event.key === 'ArrowRight') {
                nextPage();
            }
        });

        // Initialize
        updateNavigationButtons();
    </script>
</body>

</html>
